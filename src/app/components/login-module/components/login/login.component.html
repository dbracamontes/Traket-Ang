<section id="wrapper" class="login-register">
  <div class="login-box">
    <div class="white-box">
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form-horizontal form-material" id="loginform" action="index.html">
        <h3 class="box-title m-b-20">Sign In</h3>
        <div class="form-group" [ngClass]="{
          'has-danger': email.invalid && (email.dirty || email.touched),
          'has-success': email.valid 
          }">
          <div class="col-xs-12">
            <input [(ngModel)]="usuario.email" #email="ngModel" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required class="form-control" type="text" placeholder="Username" />
            <div class="form-control-feedback" *ngIf="email.invalid && (email.touched || email.dirty)">
              <p *ngIf="email.errors.required">Email es requerido</p>
              <p *ngIf="email.errors.pattern">Email formato invalido</p>
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{
          'has-danger': password.invalid && (password.dirty || password.touched),
          'has-success': password.valid 
          }">
          <div class="col-xs-12">
            <input [(ngModel)]="usuario.password" #password="ngModel" name="password" required class="form-control" type="password" placeholder="Password"
            />
            <div class="form-control-feedback" *ngIf="password.invalid && (password.touched || password.dirty)">
              <p *ngIf="password.errors.required">Password es requerido</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
              <i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button  [disabled]="f.invalid" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook">
                <i aria-hidden="true" class="fa fa-facebook"></i>
              </a>
              <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google">
                <i aria-hidden="true" class="fa fa-google-plus"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Don't have an account?
              <a [routerLink]="['/register']" class="text-primary m-l-5">
                <b>Sign Up</b>
              </a>
            </p>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button  class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
